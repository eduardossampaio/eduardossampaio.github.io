<!DOCTYPE html>
<html lang="en">

<head>
    <title>Eduardo S. Sampaio</title>

    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Responsive Resume Template">
    <meta name="author" content="Xiaoying Riley at 3rd Wave Media">
    <link rel="shortcut icon" href="favicon.ico">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900" rel="stylesheet">

    <!-- FontAwesome JS-->
    <script defer src="assets/fontawesome/js/all.min.js"></script>

    <!-- Theme CSS -->
    <link id="theme-style" rel="stylesheet" href="assets/css/pillar-6.css">

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>



</head>

<body>

     <div id="app">
<!-- <div v-if="resume.profile">

    {{ resume.profile.name}}
</div> -->






    <!-- <button v-on:click="getContent"> click </button> -->

    <article  v-if="resume.profile" class="resume-wrapper text-center position-relative">

	    <div class="resume-wrapper-inner mx-auto text-left bg-white shadow-lg">

            <resume-header v-bind:profile="resume.profile"></resume-header>




            <div class="resume-body p-5">

                <resume-description v-bind:resume="resume"></resume-description>


                <div class="row">
                    <div class="col-lg-9">
                        <section class="resume-section experience-section mb-5">
                            <h2 class="resume-section-title text-uppercase font-weight-bold pb-3 mb-3">Work Experience</h2>
                            <div class="resume-section-content">
                                <div class="resume-timeline position-relative">
                                    <article v-for="experience in resume.experience" class="resume-timeline-item position-relative pb-5">

                                        <div class="resume-timeline-item-header mb-2">
                                            <div class="d-flex flex-column flex-md-row">
                                                <h3 class="resume-position-title font-weight-bold mb-1">{{experience.role}}</h3>
                                                <div class="resume-company-name ml-auto">{{experience.where}}</div>
                                            </div><!--//row-->
                                            <div class="resume-position-time">{{experience.period}}</div>
                                        </div><!--//resume-timeline-item-header-->
                                        <div class="resume-timeline-item-desc">
                                            <p>{{experience.description}}</p>
                                            <div v-if="experience.achievements">
                                                <h4 class="resume-timeline-item-desc-heading font-weight-bold">Achievements:</h4>
                                                <p>{{experience.achievements.description}}</p>
                                                <ul>
                                                    <li v-for="detail in experience.achievements.details">{{detail}}</li>
                                                </ul>
                                            </div>
                                            <h4 class="resume-timeline-item-desc-heading font-weight-bold">Technologies used:</h4>
                                            <ul class="list-inline">
                                                <li v-for="technologies in experience.technologies" class="list-inline-item"><span class="badge badge-primary badge-pill">{{technologies}}</span></li>
                                            </ul>
                                        </div><!--//resume-timeline-item-desc-->

                                    </article><!--//resume-timeline-item-->
                                </div>
                            </div>
                        </section>
                    </div>



                </div>

        </div>
    </article>



</div>
</body>
<script src="scripts/main.js"></script>
<script src="scripts/resume-header.js"></script>
<script src="scripts/resume-description.js"></script>


</html>
